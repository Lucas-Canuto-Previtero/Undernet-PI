<script>
    var foto_usuario = sessionStorage.FOTO_PERFIL;
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    fotoPerfil.innerHTML = `<img src="${foto_usuario}" style=" object-fit: cover; border-radius: 15px; border: white solid 3px;">`;

    let tempoBT = 0;

    function atualizartempoBT() {
        tempoBT++;
        // console.log("Tempo:", tempoBT);
    }
    setInterval(atualizartempoBT, 1000);


    function enviarTempo() {
        const idUsuario = sessionStorage.ID_USUARIO;

        fetch("/BadTimeSimulator/registrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: idUsuario,
                tempoBT: tempoBT
            })
        })
            .then(res => res.text())
            .then(msg => {
                console.log(msg);
            })
            .catch(err => {
                console.error("Erro ao enviar tempo:", err);
            });
    }

    window.addEventListener("beforeunload", enviarTempo);


</script>
